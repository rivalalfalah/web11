<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <header>
            <nav>
                <span class="tittle-web">
                    <img src="./assets/coffee 3.png" alt="coffee">
                    <label for="tittle" class="font">Coffee Shop</label>
                </span>

                <span class="nav-rev">
                    <a class="font url " href="http://127.0.0.1:5500/index.html">Home</a>
                    <a class="font url " href="http://127.0.0.1:5500/product.html">Product</a>
                    <a class="font url" href="http://">Your chart</a>
                    <a class="font url" href="http://">History</a>
                </span>
                <span class="profile-pict">
                    <button class="search"></button>
                    <button class="chat"></button>
                    <img src="./assets/image 39.jpg" alt="profile-pict">
                </span>
            </nav>
    </header>
    <main>
        <section class="user-change">
            <div class="font user-profile-text">User Profile</div>
        </section>
        <section class="profile-detail">
            <div class="profie-img">
                <img class="profile-picture" src="./assets/image 39.jpg" alt="profile-pict"><br>
                <label class="font email-profile" for="profile-text">Zulaikha<br>Zulaikha@gmail.com</label>
            </div>
            <div class="profile-btn">
                <button class="font choose-foto-btn">choose photo</button><br>
                <button class="font remove-foto-btn">Remove photo</button><br>
                <button class="font edit-password-btn">Edit Password</button><br>
                <label class="font change-save" for="change">Do you want to save <br>
                    the change?</label><br>
                <button class="font save-change-btn">Save change</button><br>
                <button class="font cancel-btn">Cancel</button><br>
                <button class="font log-out-btn">Log out</button><br>
            </div>

        </section>
        <section class="profile-form">
            <label class="font-detail" for="contact">Contact</label>
            <button class="change-btn"></button>
            <div class="form-top"><label class="font" for="email-address">Email address:</label>
                <label class="font mobile-number" for="mobile-number">Mobile number:</label><br>
                <input class="input" type="text" name="email-address">
                <input class="input" type="text" name="mobile-number"><br>
                <label class="font" for="Delivery address">Delivery address</label><br>
                <input class="input" type="text" name="Delivery address" id="">
            </div>
            <div class="form-bottom">
                <label class="font-detail" for="detail">Detail</label><br>
                <label class="font" for="display-name">Display name</label>
                <label class="font birth" for="birth">DD-MM-YYYY</label><br>
                <input class="input" type="text" name="display-name">
                <input class="input" type="text" name="birth"><br>
                <label class="font" for="first-name">First name</label><br>
                <input class="input" type="text" name="first-name"><br>
                <label class="font" for="last-name">Last name</label><br>
                <input class="input" type="text" name="last-name">
                <div class="radio"><input type="radio" class="font" name="gender" id="">female
                    <input type="radio" class="font" name="gender" id="">Male
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer-left">
            <img src="./assets/coffee 3.png" alt="coffee">
            <label class="font" for="image">Coffee Shop</label><br>
            <label class="font" for="detail-footer">Coffee Shop is a store that sells some good <br>
                meals, and especially coffee. We provide <br>
                high quality beans</label><br>
            <button class="instagram"></button>
            <button class="twitter"></button>
            <button class="facebook"></button>
        </section>
        <section class="footer-right">
            <div class="footer-product">
                <label class="font product" for="footer-product">Product</label><br>
                <a class="font footer-url" href="">Download</a><br>
                <a class="font footer-url" href="">Pricing</a><br>
                <a class="font footer-url" href="">Location</a><br>
                <a class="font footer-url" href="">Countries</a><br>
                <a class="font footer-url" href="">Blog</a>
            </div>
            <div class="footer-engage">
                <label class="font engage" for="engage">Engage</label><br>
                <a class="font footer-url" href="">Coffee shop ?</a><br>
                <a class="font footer-url" href="">FAQ</a><br>
                <a class="font footer-url" href="">About Us</a><br>
                <a class="font footer-url" href="">Privacy Policy</a><br>
                <a class="font footer-url" href="">Terms of Service</a><br>
            </div>
        </section>
    </footer>
</body>

</html>
