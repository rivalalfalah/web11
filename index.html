<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <aside><img class="image-side" src="./assets/robert-bye-95vx5QVl9x4-unsplash 2.jpg" alt="foods-on-the-table"></aside>
    <main class="absolute">
        <section class="title-page">
            <img class ="image-coffee"src="./assets/coffee 3.png" alt="coffee">
            <label class = "title-web " for="image">coffee shop</label>
            <label class = "page">Sign Up</label>
        </section>
        <section class="register-form">
            <label class="form">Email address :</label><br>
            <input class = "input" type="email" placeholder="Enter your email address here"><br>
            <label  class="form">Password :</label><br>
            <input class = "input" type="password" placeholder="Enter your password here"><br>
            <label  class="form">Phone number :</label><br>
            <input class = "input" type="tel" placeholder="Enter you phone number here"><br>
            <button class="sign-up-btn">Sign Up</button><br>
            <button class="google-btn">Sign up with google</button><br>
            <div class="already-account">Already have an account?</div>
            <button class="login-here">Login here</button>
        </section>
    </main>
    <footer>
        <section class="footer-left">
        <img src="./assets/coffee 3.png" alt="coffee">
        <label class="title-web footer" for="image">Coffee Shop</label><br>
        <label class="detail" for="detail">Coffee Shop is a store that sells some 
            <br>good meals, and especially coffee.
            <br>We provide high quality beans</label><br>
        <button class="facebook"></button>
        <button class="twitter"></button>
        <button class="instagram"></button><br>
        <label class="copyright" for="copyright">@2020CoffeeStore</label>
    </section>
    <section class="fotter-right">
        <label for="product-list">Product</label>
    </section>
    </footer>
</body>
</html>
